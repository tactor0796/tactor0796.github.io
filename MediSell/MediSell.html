<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediSell Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      font-size: 36px;
      font-weight: bold;
    }

    .logo img {
      width: 100px;
      margin-top: 10px;
    }

    .form-container {
      width: 80%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      color: #000;
    }

    .links {
      font-size: 14px;
      text-align: center;
    }

    .links a {
      color: white;
      text-decoration: underline;
      margin: 0 5px;
    }

    .login-btn {
      background-color: white;
      color: black;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .icon-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
    }

  </style>
</head>
<body>

  <div class="logo">
    <h1>MediSell</h1>
    <img src="fordowloand.MediSell/0800-2-removebg-preview-2.png" alt="Shoes Logo">
  </div>

  <div class="form-container">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="password">
    <div class="links">
      <a href="#">forgot password</a>
      <a href="#"><a href="MediSell2.html">sign up</a></a>
    </div>
    
    <button class="login-btn">Login</button>

    <div class="social-icons">
      <!-- Google -->
    <a href="https://google.co.th">
      <button class="icon-btn" onclick="signInWithGoogle()">
        <img src="fordowloand.MediSell/Unknown.png" alt="Google">
      </button>
      
      <!-- Facebook -->
       <a href="https://Facebook.co.th"></a>
      <button class="icon-btn" onclick="signInWithFacebook()">

        <img src="fordowloand.MediSell/Unknown....png" alt="Facebook">
      </button>

      <!-- Twitter -->
       <a href="https://x.co.th"></a>
      <button class="icon-btn" onclick="signInWithTwitter()">
        <img src="fordowloand.MediSell/images สำเนา.jpeg" alt="Twitter">
      </button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // ⚠️ ใส่ข้อมูลจริงของคุณจาก Firebase Project Settings
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    // Providers
    const googleProvider = new firebase.auth.GoogleAuthProvider();
    const facebookProvider = new firebase.auth.FacebookAuthProvider();
    const twitterProvider = new firebase.auth.TwitterAuthProvider();

    function signInWithGoogle() {
      firebase.auth().signInWithPopup(googleProvider)
        .then(result => alert("ยินดีต้อนรับ " + result.user.displayName))
        .catch(console.error);
    }

    function signInWithFacebook() {
      firebase.auth().signInWithPopup(facebookProvider)
        .then(result => alert("ยินดีต้อนรับ " + result.user.displayName))
        .catch(console.error);
    }

    function signInWithTwitter() {
      firebase.auth().signInWithPopup(twitterProvider)
        .then(result => alert("ยินดีต้อนรับ " + result.user.displayName))
        .catch(console.error);
    }
  </script>

</body>
</html>
