<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediSell Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      margin-top: 60px;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    .login-link {
      text-align: left;
      margin-bottom: 10px;
    }

    .login-link a {
      color: white;
      text-decoration: underline;
      font-size: 0.9em;
    }

    .btn {
      width: 100%;
      padding: 15px;
      background-color: white;
      color: black;
      border: none;
      font-size: 1.1em;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MediSell</h1>
    <div class="logo">
      <img src="fordowloand.MediSell/0800-2-removebg-preview-2.png" alt="Shoes logo" height="250">
    </div>
    <input class="form-input" type="email" placeholder="Email" required>
    <input class="form-input" type="email" placeholder="Confirm Email" required>
    <input class="form-input" type="password" placeholder="Password" required>
    <input class="form-input" type="password" placeholder="Confirm Password" required>
    
    <div class="login-link">
      <a href="#"><a href="MediSell.html">Login</a>
    </div>
    
    <button class="btn">Login</button>
  </div>
</body>
</html>
