<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basketball App - Login/Register</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Oswald', sans-serif;
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #0a0f1f, #000);
  color: white;
  overflow: hidden;
}

/* Tron Glow Grid */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    repeating-linear-gradient(0deg, rgba(0,255,255,0.08) 0px, rgba(0,255,255,0.08) 1px, transparent 1px, transparent 60px),
    repeating-linear-gradient(90deg, rgba(0,255,255,0.08) 0px, rgba(0,255,255,0.08) 1px, transparent 1px, transparent 60px);
  z-index: -1;
  animation: glowMove 12s linear infinite;
}
@keyframes glowMove {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 60px 60px, 60px 60px; }
}

/* Form Styles */
.card {
  background: rgba(0,0,0,0.7);
  border: 1px solid rgba(0,255,255,0.3);
  backdrop-filter: blur(10px);
  padding: 2.5rem;
  border-radius: 2rem;
  box-shadow: 0 0 20px rgba(0,255,255,0.5);
}

.input {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border-radius: 1rem;
  border: 2px solid #00ffff;
  background: rgba(0,0,0,0.4);
  color: #ffffff; /* ‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏°‡∏û‡πå‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≤‡∏ß */
}
.input::placeholder {
  color: #38bdf8; /* ‡∏ü‡πâ‡∏≤‡∏≠‡πà‡∏≠‡∏ô */
  opacity: 0.7;
}
.input:focus {
  outline: none;
  border-color: #0ff;
  box-shadow: 0 0 8px #0ff;
}

.btn {
  width: 100%;
  padding: 0.75rem;
  border-radius: 1rem;
  background-color: #00ffff;
  color: black;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 10px #0ff;
}
.btn:hover {
  background-color: #0ff;
  box-shadow: 0 0 15px #0ff;
}
.toggle-link {
  color: #0ff;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body class="flex items-center justify-center relative">

<div class="card relative z-10 w-96">
  <h2 id="formTitle" class="text-3xl font-bold mb-8 text-center text-cyan-400">üèÄ Login</h2>
  
  <form id="authForm">
    <input type="text" id="username" class="input" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ" required>
    <input type="password" id="password" class="input" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô" required>

    <div id="rememberDiv" class="flex items-center text-white mb-4">
      <input type="checkbox" id="rememberMe" class="mr-2 accent-cyan-400">
      <label for="rememberMe">‡∏à‡∏≥‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</label>
    </div>

  <p class="text-center mt-2">
    ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ö‡∏±‡∏ç‡∏ä‡∏µ? <span class="toggle-link" id="toggleLink">‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</span>
  </p>
  <p id="errorMsg" class="text-red-500 mt-4 text-center hidden">Username ‡∏´‡∏£‡∏∑‡∏≠ Password ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</p>
</div>

<script>
const authForm = document.getElementById('authForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const rememberMeCheckbox = document.getElementById('rememberMe');
const errorMsg = document.getElementById('errorMsg');
const toggleLink = document.getElementById('toggleLink');
const formTitle = document.getElementById('formTitle');
const submitBtn = document.getElementById('submitBtn');
const rememberDiv = document.getElementById('rememberDiv');

let isLogin = true;

// ‡πÇ‡∏´‡∏•‡∏î username ‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÑ‡∏ß‡πâ
window.onload = () => {
  const savedUsername = localStorage.getItem('savedUsername');
  if(savedUsername) usernameInput.value = savedUsername;
};

// ‡∏™‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤ Login/Register
toggleLink.addEventListener('click', () => {
  isLogin = !isLogin;
  formTitle.textContent = isLogin ? "üèÄ Login" : "üèÄ Register";
  submitBtn.textContent = isLogin ? "Login" : "Register";
  toggleLink.textContent = isLogin ? "‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà" : "‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô";
  errorMsg.classList.add('hidden');
  rememberDiv.style.display = isLogin ? 'flex' : 'none';
});

// Submit form
authForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const username = usernameInput.value.trim();
  const password = passwordInput.value;

  if(isLogin) {
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    if(users[username] && users[username] === password) {
      if(rememberMeCheckbox.checked) localStorage.setItem('savedUsername', username);
      else localStorage.removeItem('savedUsername');
      alert("‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üèÄ");
      window.location.href = "Basketball Basics.html";
    } else {
      errorMsg.textContent = "Username ‡∏´‡∏£‡∏∑‡∏≠ Password ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
      errorMsg.classList.remove('hidden');
    }
  } else {
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    if(users[username]) {
      errorMsg.textContent = "Username ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏Ñ‡∏ô‡πÉ‡∏ä‡πâ‡πÅ‡∏•‡πâ‡∏ß!";
      errorMsg.classList.remove('hidden');
    } else {
      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));
      alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö");
      window.location.href = "Basketball Basics.html";
    }
  }
});
</script>
