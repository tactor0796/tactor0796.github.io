<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Basketball App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: radial-gradient(circle at center, #f97316, #1f2937);
    }
    .basket-pattern {
      background-image: url('https://i.ibb.co/Ybf5X9q/basketball-texture.png');
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen relative">

  <div class="basket-pattern"></div>

  <div class="bg-black bg-opacity-80 p-10 rounded-3xl shadow-2xl relative z-10 w-96">
    <h2 class="text-3xl font-bold mb-8 text-center text-orange-400">üèÄ Basketball Login</h2>
    
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block mb-2 text-white font-semibold">Username</label>
        <input type="text" id="username" class="w-full p-3 rounded-xl border-2 border-orange-400 focus:border-white focus:outline-none" required>
      </div>
      
      <div>
        <label class="block mb-2 text-white font-semibold">Password</label>
        <input type="password" id="password" class="w-full p-3 rounded-xl border-2 border-orange-400 focus:border-white focus:outline-none" required>
      </div>
      
      <div class="flex items-center text-white">
        <input type="checkbox" id="rememberMe" class="mr-2 accent-orange-400">
        <label for="rememberMe">‡∏à‡∏≥‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</label>
      </div>
      
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold p-3 rounded-xl transition-all">Login</button>
    </form>

    <p id="errorMsg" class="text-red-500 mt-4 text-center hidden">Username ‡∏´‡∏£‡∏∑‡∏≠ Password ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');

    const mockUser = {
      username: "basketballfan",
      password: "123456"
    };

    window.onload = () => {
      const savedUsername = localStorage.getItem('savedUsername');
      if(savedUsername) {
        usernameInput.value = savedUsername;
        rememberMeCheckbox.checked = true;
      }
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = usernameInput.value;
      const password = passwordInput.value;

      if(username === mockUser.username && password === mockUser.password) {
        if(rememberMeCheckbox.checked) {
          localStorage.setItem('savedUsername', username);
        } else {
          localStorage.removeItem('savedUsername');
        }

        alert("‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! üèÄ");
        window.location.href = "main.html";
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
